name: Deploy Rentals

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH (password auth)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RENTALS_DEPLOY_HOST }}
          port: ${{ secrets.RENTALS_DEPLOY_PORT }}
          username: ${{ secrets.RENTALS_DEPLOY_USER }}
          password: ${{ secrets.RENTALS_DEPLOY_PASSWORD }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            cd "${{ secrets.RENTALS_DEPLOY_PATH }}"
            git fetch --all
            git checkout "${{ github.ref_name }}"
            git pull origin "${{ github.ref_name }}"
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
            docker ps --format 'table {{.Names}}\t{{.Status}}'
